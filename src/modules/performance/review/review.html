                    </div>
                </th>
                <th
                    aria-label=""
                    aria-sort="none"

                    <div

                    >
                        <span class="slds-truncate" title="Answer">Answer</span>
                    </div>
                </th>
                <th

                    aria-sort="none"
                    class="col date-col"

                >
                    <div
                        class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate"
                    >
                        <span class="slds-truncate" title="Date">Date</span>
                    </div>
                </th>
                <th
                    aria-label=""
                    aria-sort="none"
                    class="col answer-col"
                    scope="col"

                    <div

                    >

                    </div>
                </th>
                <th
                    aria-label=""
                    aria-sort="none"
                    class="col date-col"
                    scope="col"
                >
                    <div
                        class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate"
                    >
                        <span class="slds-truncate" title="Date">Date</span>
                    </div>
                </th>
                <th

                    aria-sort="none"
                    class="col answer-col"
                    scope="col"
                >
                    <div

                    >
                        <span class="slds-truncate" title="Answer">Answer</span>
                    </div>
                </th>
                <th

                    class="col date-col"

                    <div

                    >
                        <span class="slds-truncate" title="Date">Date</span>
                    </div>
                </th>
                <th
                    aria-label=""
                    aria-sort="none"
                    class="col overall-rating-col"
                    scope="col"
                >
                    <div
                        class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate"
                    >
                        <span class="slds-truncate" title="Pass/Fail"
                            >Pass/Fail</span
                        >
                    </div>
                </th>
                <th
                    aria-label=""
                    aria-sort="none"
                    class="col notes-col"
                    scope="col"
                >
                    <div
                        class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate"
                    >
                        <span class="slds-truncate" title="Notes">Notes</span>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <template for:each={review.Criteria} for:item="criteria">
                <tr key={criteria.Id}>
                    <td data-label="Question" class="question-col">
                        <div
                            title={criteria.QuestionText}
                            class="question-text"
                        >
                            {criteria.QuestionText}
                        </div>
                    </td>
                    <template
                        for:each={criteria.QuarterRatings}
                        for:item="rating"
                    >
                        <td key={rating.Id} class="col answer-col">
                            <div>
                                <div>
                                    <input
                                        type="radio"
                                        checked={rating.checkedYes}
                                        value={rating.checkedYes}
                                        name={rating.radioGroup}
                                    />
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                    >
                                        <path
                                            d="M0 0h24v24H0z"
                                            fill="none"
                                        ></path>
                                        <path
                                            d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"
                                        ></path>
                                    </svg>
                                </div>
                                <div>
                                    <input
                                        type="radio"
                                        checked={rating.checkedNo}
                                        value={rating.checkedNo}
                                        name={rating.radioGroup}
                                    />
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                    >
                                        <path
                                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                                        ></path>
                                        <path
                                            d="M0 0h24v24H0z"
                                            fill="none"
                                        ></path>
                                    </svg>
                                </div>
                            </div>
                        </td>
                        <td key={rating.Id} class="col date-col">
                            <div>{rating.Date}</div>
                        </td>
                    </template>
                    <td class={criteria.overallStyle}>
                        {criteria.overallRating}
                    </td>
                    <td class="col notes-col">{criteria.Notes}</td>
                </tr>
            </template>
        </tbody>
    </table>
</template>
